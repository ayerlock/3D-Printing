## Voron Design VORON2 300mm SKR 1.3 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[homing_override] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

##========================== Pin Definitions ========================
## X_STEP_PIN			2.2
## X_DIR_PIN			2.6
## X_ENABLE_PIN			2.1
## X_MIN_PIN			1.29
## X_MAX_PIN			1.28
## X_UART_RX			1.17
## X_UART_TX			4.29

## Y_STEP_PIN			0.19
## Y_DIR_PIN			0.20
## Y_ENABLE_PIN			2.8
## Y_MIN_PIN			1.27
## Y_MAX_PIN			1.26
## Y_UART_RX			1.15
## Y_UART_TX			1.16

## Z_STEP_PIN			0.22
## Z_DIR_PIN			2.11
## Z_ENABLE_PIN			0.21
## Z_MIN_PIN			1.25
## Z_MAX_PIN			1.24
## Z_UART_RX			1.10
## Z_UART_TX			1.14

## E0_STEP_PIN			2.13
## E0_DIR_PIN			0.11
## E0_ENABLE_PIN		2.12
## E0_UART_RX			1.8
## E0_UART_TX			1.9

## E1_STEP_PIN			0.1
## E1_DIR_PIN			0.0
## E1_ENABLE_PIN		0.10
## E1_UART_RX			1.1
## E1_UART_TX			1.4

## HE1					2.4
## HE0					2.7
## BED					2.5
## TH1 (H1 Temp)		0.25
## TH0 (H0 Temp)		0.24
## TB (Bed Temp)		0.23
## FAN					2.3
## SERVO				2.0
##===================================================================

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.1.2:1.0 
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.3:1.0
##--------------------------------------------------------------------

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##	Obtain definition by "ls -l /dev/serial/by-path/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.1.3:1.0
serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0
##--------------------------------------------------------------------

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[adxl345 rpiaccel]
#cs_pin: rpi:None

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4000				; Max 4000: Default
#max_accel: 7000					; Input Shaper
max_accel_to_decel: 4000 		; Input Shaper
#max_accel_to_decel: 7000 		; Input Shaper
max_z_velocity: 15 				; Max 15 for 12V TMC Drivers
max_z_accel: 350				; Max ?
square_corner_velocity: 5.0		; Can experiment with 8.0, default 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: 0.0125
endstop_pin: ^!P1.28
position_min: 0
##--------------------------------------------------------------------
position_endstop: 300
position_max: 300
##--------------------------------------------------------------------
homing_speed: 25				; Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.17
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
step_distance: 0.0125
endstop_pin: ^!P1.26
position_min: 0
##--------------------------------------------------------------------
position_endstop: 300
position_max: 300
##--------------------------------------------------------------------
homing_speed: 25				; Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.15
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position	; Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
step_distance: 0.00250

endstop_pin: z:P1.25
##--------------------------------------------------------------------
#position_max: 240		;	Uncomment for 240mm build
position_max: 290		;	Uncomment for 300mm build
#position_max: 340		;	Uncomment for 350mm build
##--------------------------------------------------------------------
##	Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##	(+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##	After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5
position_min: -5
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0
[tmc2209 stepper_z]
uart_pin: z:P1.17
microsteps: 16
interpolate: true
run_current: 0.9
hold_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Y Position	;	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
step_distance: 0.00250
[tmc2209 stepper_z1]
uart_pin: z:P1.15
microsteps: 16
interpolate: true
run_current: 0.9
hold_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position	;	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
step_distance: 0.00250
[tmc2209 stepper_z2]
uart_pin: z:P1.10
microsteps: 16
interpolate: true
run_current: 0.9
hold_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In E0 Position	 ;	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
step_distance: 0.00250
[tmc2209 stepper_z3]
uart_pin: z:P1.8
microsteps: 16
interpolate: true
run_current: 0.9
hold_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
max_extrude_cross_section: 2.0
max_extrude_only_distance: 120
min_temp: 10
max_temp: 290
min_extrude_temp: 170
max_power: 1.0
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

#-------------------------------------------------------
#- Step Distance & Pressure Advance --------------------
#-------------------------------------------------------
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	Higher value means less filament extruded
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	Ex: step_distance = 98 / 100 * step_distance_old
##	step_distance = 125.65 / 100 * 0.00180180

#step_distance: 0.00221035		; V2.4 Baseline Extruder
step_distance: 0.00142035		; Galileo Extruder

##	Try to keep pressure_advance below 1.0
#===== Dragon HF ======
# ABS PA Values
pressure_advance: 0.0627		; KVP ABS: Agate Orange
#pressure_advance: 0.06475		; KVP ABS: Black
# PLA PA Values
#pressure_advance: 0
#======================

#===== E3DV6 ==========
# ABS PA Values
#pressure_advance: 0.0625		; KVP ABS: Black
# PLA PA Values
#pressure_advance: 0
#======================

pressure_advance_smooth_time: 0.040		; Default is 0.040, leave stock
#-------------------------------------------------------

#-------------------------------------------------------
#- Other Sensor Types ----------------------------------
#-------------------------------------------------------
## Thermistor Types
##	"AD595"
##	"ATC Semitec 104GT-2"
##	"EPCOS 100K B57560G104F"
##	"Honeywell 100K 135-104LAG-J01"
##	"NTC 100K beta 3950"
##	"NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##	"PT100 INA826"

##	Validate the following thermistor type to make sure it is correct
#sensor_type: ATC Semitec 104GT-2
#sensor_pin: P0.24
#-------------------------------------------------------
#- PT100 Configuration ---------------------------------
#-------------------------------------------------------
sensor_type: MAX31865
sensor_pin: P1.1
spi_speed: 4000000
spi_software_sclk_pin: P0.4
spi_software_mosi_pin: P4.28
spi_software_miso_pin: P0.5
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#-------------------------------------------------------

##	E0 on MCU X/Y:	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: P1.9
microsteps: 16
interpolate: false
#interpolate: true
#run_current: 1.0
#hold_current: 1.0
run_current: 0.3
hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 0
#####################################################################

#####################################################################
# 	Probe
#####################################################################
[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z_MAX on mcu_z
##	If your probe is NO instead of NC, add change pin to !z:P1.24
pin: z:P1.24
x_offset: 0
y_offset: 25.0
z_offset: 0
speed: 10.0
samples: 3
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.015
samples_tolerance_retries: 5


#####################################################################
# 	Fan Control
#####################################################################
[include printer-fans.cfg]


#####################################################################
# 	Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.23
max_power: 0.6 				;	Adjust Max Power so your heater doesn't warp your bed
min_temp: 0
#max_temp: 120
max_temp: 125
#max_temp: 135
#pwm_cycle_time: 0.01666	; Set for US 120v 60Hz power
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed]
#	The maximum "cumulative temperature error" before raising an
#	error. Smaller values result in stricter checking and larger
#	values allow for more time before an error is reported.
#	Specifically, the temperature is inspected once a second and if it
#	is close to the target temperature then an internal "error
#	counter" is reset; otherwise, if the temperature is below the
#	target range then the counter is increased by the amount the
#	reported temperature differs from that range. Should the counter
#	exceed this "max_error" then an error is raised. The default is
#	120.
max_error: 120

#	This controls heater verification during initial heating. Smaller
#	values result in stricter checking and larger values allow for
#	more time before an error is reported. Specifically, during
#	initial heating, as long as the heater increases in temperature
#	within this time frame (specified in seconds) then the internal
#	"error counter" is reset. The default is 20 seconds for extruders
#	and 60 seconds for heater_bed.
check_gain_time: 60

#	The maximum temperature difference (in Celsius) to a target
#	temperature that is considered in range of the target. This
#	controls the max_error range check. It is rare to customize this
#	value. The default is 5.
hysteresis: 5

#	The minimum temperature (in Celsius) that the heater must increase
#	by during the check_gain_time check. It is rare to customize this
#	value. The default is 2.
heating_gain: 2


#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 3600

[homing_override]
axes: z
set_position_z: 0
gcode:
	G90
	G0 Z5 F600
	G28 X Y
	G0 X185 Y300 F3600			;	XY Location of the Z Endstop Switch
	G28 Z
	G0 Z10 F1800
	G0 X150 Y150 Z30 F3600		;	Uncomment for 300 build

#--------------------------------------------------------------------
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Gantry Corners for 300mm Build
gantry_corners:
	-60,-10
	360,370
##	Probe points
points:
	50,25
	50,225
	250,225
	250,25
#--------------------------------------------------------------------

speed: 100
horizontal_move_z: 15
retries: 3
retry_tolerance: 0.0075
max_adjust: 15


